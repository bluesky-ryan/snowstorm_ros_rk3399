TrajectoryPlannerROS:
  meter_scoring: true
  holonomic_robot: true  #是否是全向机器人
  y_vels: [-0.4.5,-0.2,0.2,0.45]
  max_vel_x: 0.02
  min_vel_x: 0.05
  max_vel_y: 0.045
  min_vel_y: 0.02
  max_vel_theta: 0.05
  min_vel_theta: -0.05
  min_in_place_vel_theta: 0.01 #原地速度
  escape_vel: -0.01            #后退速度

  acc_lim_theta: 0.30           #旋转加速度
  acc_lim_x: 0.01               #x方向加速度
  acc_lim_y: 0.01               #y方向加速度
  
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.2